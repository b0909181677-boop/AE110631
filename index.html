        function renderComments() {
            const container = document.getElementById('sticky-notes-container');
            if(!container) return;
            container.innerHTML = '';
            comments.slice().reverse().forEach(c => {
                const note = document.createElement('div');
                note.className = 'sticky-note p-4 aspect-square flex flex-col justify-between rounded-sm text-sm';
                note.style.backgroundColor = c.color || '#FFF9C4';
                note.style.transform = `rotate(${c.rotate || 0}deg)`;
                note.innerHTML = `<div class="overflow-y-auto custom-scrollbar h-full">${c.text}</div><div class="mt-2 text-right font-bold text-[10px] border-t border-black/5 pt-1">â€” ${c.name} ğŸ¾</div>`;
                container.appendChild(note);
            });
        }

        function addComment() {
            const nEl = document.getElementById('comment-name');
            const tEl = document.getElementById('comment-text');
            const n = nEl.value.trim();
            const t = tEl.value.trim();
            if(!n || !t) return;
            comments.push({ name: n, text: t, color: ['#FFF9C4', '#F1F8E9', '#E1F5FE', '#F3E5F5', '#FFF3E0', '#FFEBEE'][Math.floor(Math.random()*6)], rotate: (Math.random()*6-3) });
            saveData(); renderComments();
            nEl.value = ''; tEl.value = '';
        }

        function initApp() {
            const grid = document.getElementById('video-grid');
            if(grid) {
                videos.forEach(v => {
                    const el = document.createElement('div');
                    el.className = 'flex flex-col items-center group';
                    el.innerHTML = `<a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank" class="flex flex-col items-center"><div class="w-24 h-24 md:w-32 md:h-32 mb-3 transition-transform group-hover:scale-110"><img src="https://img.icons8.com/papercut/120/cat-footprint.png" alt="cat icon"></div><span class="text-sm font-bold group-hover:text-[#FF9E9E]">${v.title}</span></a><button onclick="openVideoInfo(${v.id})" class="text-[10px] px-3 py-1 bg-white border border-[#FFD1D1] text-[#FF9E9E] rounded-full mt-2">ä»‹ç´¹</button>`;
                    grid.appendChild(el);
                });
            }
            const voteGrid = document.getElementById('vote-buttons-grid');
            if(voteGrid) {
                videos.forEach(v => {
                    const b = document.createElement('button');
                    b.className = 'flex flex-col items-center transition-transform hover:scale-105 group';
                    b.onclick = () => { v.votes++; saveData(); updateVoteChart(); };
                    b.innerHTML = `<div class="w-12 h-12 mb-2"><img src="https://img.icons8.com/papercut/80/cat-footprint.png" alt="cat icon"></div><span class="text-[10px] border border-[#EAD7BB] px-2 py-1 rounded-lg group-hover:bg-[#FFD1D1] group-hover:text-white transition-colors text-center w-full">${v.title}</span>`;
                    voteGrid.appendChild(b);
                });
            }
        }

        function openVideoInfo(id) {
            const v = videos.find(x => x.id === id);
            if(v) openModalUI(v.title, v.description);
        }

        function updateVoteChart() {
            const container = document.getElementById('vote-chart-container');
            if(!container) return;
            container.innerHTML = '';
            const sorted = [...videos].sort((a, b) => b.votes - a.votes);
            const max = Math.max(...videos.map(v => v.votes), 1);
            sorted.forEach((v, i) => {
                container.innerHTML += `<div class="flex flex-col gap-1"><div class="flex justify-between text-xs font-bold px-1"><span>${i+1}. ${v.title}</span><span>${v.votes} ç¥¨</span></div><div class="w-full bg-[#FFF9F0] h-3 rounded-full overflow-hidden border border-[#EAD7BB]/20"><div class="h-full bg-gradient-to-r from-[#FFD1D1] to-[#FF9E9E] transition-all duration-700" style="width: ${(v.votes/max)*100}%"></div></div></div>`;
            });
        }

        function saveData() {
            localStorage.setItem('nako_comments', JSON.stringify(comments));
            localStorage.setItem('nako_votes', JSON.stringify(videos.map(v => ({ id: v.id, votes: v.votes }))));
        }

        window.onload = () => { initApp(); renderComments(); updateVoteChart(); };
    </script>
